<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Gallery</title>
    <style>
        img{
            width: 100%;
            padding: 5px;
        }   
        .container .row .img :hover{
            z-index: 1;
            transform: scale(1.5);
            box-shadow: 0 25px 40px rgba(0, 0, 0, .5);
        }
        
    </style>
</head>
<body style="font-family: Arial, Helvetica, sans-serif; background-color: rgb(250, 239, 224);">
    <div class="container">
        <div style="width: 100%; margin-left: 50%; margin-right: 50%;color: rgb(9, 255, 173); padding-bottom: 25px; padding-top: 25px;">
            <h1>Gallery</h1>
        </div>
        <div class="row all">
            <div class="col-sm-4 img" style="padding: 0%;">
                <img src="images/event5.jpeg">
                <img src="images/event3.jpeg">
                <img src="images/party2.jpeg">
                <img src="images/event.jpeg" >
                <img src="images/birthday.jpeg">
            </div>
            <div class="col-sm-4 img" style="padding: 0%;">
                <img src="images/dinning.jpeg">
                <img src="images/party.jpeg">
                <img src="images/event4.jpeg">
                <img src="images/two hands.jpeg">
                <img src="images/decoration.jpeg">
            </div>
            <div class="col-sm-4 img" style="padding: 0%;">
                <img src="images/engagement.jpeg" >
                <img src="images/party3.jpeg">
                <img src="images/event1.jpeg">
                <img src="images/food.jpeg">
                <img src="images/good place.jpeg">
                <img src="images/place.jpeg">
                <img src="images/song.jpeg">
            </div>
        </div>
    </div>
</body>
</html>
